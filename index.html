<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- card start -->
      <article class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="NFT Equilibrium image"
          class="card__image"
        />

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__price-detail">
            <p class="card__price">0.041 ETH</p>
            <time datetime="" class="card__time">3 days left</time>
          </div>
        </div>

        <div class="avatar">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern look weird in dark room and ray of light on half of the face"
            class="avatar__photo"
          />
          <p class="avatar__name">Creation of Jules Wyvern</p>
        </div>
      </article>
      <!-- card end -->
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
