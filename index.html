<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex flex-direction-column gap-2">
    <main class="is-center-box">
      <!-- card start -->
      <article class="card card--bg">
        <a href="/" class="card__image-link grid-container"
          ><img
            src="images/image-equilibrium.jpg"
            alt="NFT Equilibrium image"
            class="card__image grid-item1"
          />
          <div class="eye-shape grid-item2"></div>
        </a>

        <div class="card__content">
          <h1 class="card__title secondary-color">
            <a href="/" class="text-decoration-none">Equilibrium #3429</a>
          </h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__price-detail flex space-between flex-align">
            <p class="card__price primary-color">
              <img src="images/icon-ethereum.svg" alt="" class="icon" /> 0.041
              ETH
            </p>
            <time datetime="PT72H00M00S" class="card__time"
              ><img src="images/icon-clock.svg" alt="" class="icon" /> 3 days
              left</time
            >
          </div>
        </div>

        <div class="avatar flex gap-2 flex-align">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern look weird in dark room and ray of light on half of the face"
            class="avatar__photo"
          />
          <p class="avatar__name">
            Creation of
            <a
              href="/"
              class="avatar__link text-decoration-none secondary-color"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </article>
      <!-- card end -->
    </main>

    <footer class="attribution is-at-the-bottom">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="attribution__name">Nweze Daniel</a>.
      </p>
    </footer>
  </body>
</html>
